    <body>

        <div class="sign-in-wrapper">
            <div class="sign-container">
                <div class="text-center">
                    <h2 class="logo"><img src="imgs/icon.png" width="130px" alt=""/></h2>
                    <h4>Login to Transport Map Provider System</h4>
                </div>

                <div class="form-group">
                        <input type="text" class="form-control" placeholder="User name" required="" id="uName">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="" id="passwd">
                    </div>
                    <div class="form-group text-center">
                        <label class="i-checks">
                            <input type="checkbox">
                            <i></i>
                        </label>
                        Remember me
                    </div>
                    <button type="submit" class="btn btn-info btn-block" id="login">Login</button>
                    <div class="text-center help-block">
                        <a href="forgot-password.html"><small>Forgot password?</small></a>
                    </div>
                    <a class="btn btn-md btn-default btn-block" href="registration.html">Create an account</a>
                <div class="text-center copyright-txt">
                    <small>Group Neon</small>
                </div>
            </div>
        </div>

        <!-- inject:js -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>

<script>

    messagingSenderId: "864987739234"
  };
  firebase.initializeApp(config);

 // Initialize Cloud Firestore through Firebase
var db = firebase.firestore();

// Disable deprecated features
db.settings({
  timestampsInSnapshots: true
});

//sign in here
document.getElementById("login").onclick = function(){
    var email = document.getElementById("uName").value;
    var password = document.getElementById("passwd").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
    .then(res => {   
            console.log(res);
            window.location.replace("http://localhost/16/perfomance.html")
    })
    .catch(function(error) {
  // Handle Errors here.
  var errorCode = error;
  var errorMessage = error.message;
  console.log("errorCode =" + errorCode);
  console.log(errorMessage);
});

localStorage.setItem("email",email);
}
</script>
